<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Future project</title>
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <div class="contayner">
          <div class="nav_top">
            <div class="nav_top__left">
              <p>Folow Us</p>
              <img src="./img/instagram.svg" alt="instagram" />
              <img src="./img/facebook.svg" alt="facebook" />
              <img src="./img/twitter.svg" alt="twitter" />
            </div>
            <div class="nav_top__right">
              <a href="" id="registerBtn" class="navbar_reg">Sign up</a>
              <a href="" id="loginTrigger" class="navbar_reg">Log in</a>
            </div>
          </div>
          <hr />
          <div class="nav_bottom">
            <div class="add">
              <img src="./IMG/icon-add.png" alt="" />
              <h2 class="logo">Add product</h2>
            </div>
            <form class="search">
              <input class="search__input" type="search" placeholder="Search" />
              <button class="btn">Search</button>
            </form>
            <div class="text_future">
              <img src="./img/logo.png" width="200px" alt="" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="overlay"></div>

    <form class="form modal">
      <h3>Sign up</h3>
      <input id="usernameInp" type="text" placeholder="Username" />
      <input id="emailInp" type="email" placeholder="Email" />
      <input id="passwordInp" type="password" placeholder="Password" />
      <input id="confirmInp" type="password" placeholder="Confirm password" />
      <button id="signUp">Sign up</button>
    </form>

    <form class="loginForm modal">
      <h3>Log in</h3>
      <input id="LoginEmailInp" type="email" placeholder="Email" />
      <input id="LoginPasswordInp" type="password" placeholder="Password" />
      <button id="signUp">Log in</button>
    </form>

    <form class="addProduct new">
      <h3>Add product</h3>
      <img id="chooseImg" src="./IMG/icon-choose.png" alt="" />
      <input id="imgInp" type="file" />
      <input id="titleInp" type="text" placeholder="Title" />
      <input id="priceInp" type="text" placeholder="Price" />
      <input id="categoryInp" type="text" placeholder="Category" />
      <textarea id="descriptionArea" placeholder="Description"></textarea>
      <button id="addProductBtn">Add product</button>
    </form>

    <div class="cards"></div>
  </body>
  <script src="./JS/main.js"></script>
</html>
