<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Future project</title>
  </head>
  <body>
    <nav class="nav">
      <div class="navbar">
        <div class="contayner">
          <div class="nav_top">
            <div class="nav_top__left">
              <p>Folow Us</p>
              <img src="./img/instagram.svg" alt="instagram" />
              <img src="./img/facebook.svg" alt="facebook" />
              <img src="./img/twitter.svg" alt="twitter" />
            </div>
            <div class="nav_top__right">
              <a href="" id="registerBtn" class="navbar_reg">Sign up</a>
              <a href="" id="loginTrigger" class="navbar_reg">Log in</a>
            </div>
          </div>
          <hr />
          <div class="nav_bottom">
            <div class="logo">Future Shop</div>
            <div id="name"></div>
            <form class="search">
              <input class="search__input" type="search" placeholder="Search" />
              <button>Search</button>
            </form>
            <div class="text_future">
              <img src="./img/logo.png" width="200px" alt="" />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="overlay"></div>

    <form class="form modal">
      <h3>Sign up</h3>
      <input id="usernameInp" type="text" placeholder="Username" />
      <input id="emailInp" type="email" placeholder="Email" />
      <input id="passwordInp" type="password" placeholder="Password" />
      <input id="confirmInp" type="password" placeholder="Confirm password" />
      <button id="signUp">Sign up</button>
    </form>

    <form class="loginForm modal">
      <h3>Sign in</h3>
      <input id="loginEmailInp" type="email" placeholder="Email" />
      <input id="loginPasswordInp" type="password" placeholder="Password" />
      <button>Login</button>
    </form>
    <!-- Категории -->
    <h2>Ювелирные изделия:</h2>
    <div class="accordion">
    <div class="accordion-item">
      <div class="accordion-header">Кольца</div>
      <div class="accordion-content">
        <p><img src="https://th.bing.com/th/id/OIP.TQAsO73pdaciuWItn2VpMgHaHa?w=201&h=200&c=7&r=0&o=5&dpr=1.3&pid=1.7"></p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Серьги</div>
      <div class="accordion-content">
        <p><img src="https://th.bing.com/th/id/OIP.XcC30cAVWToAfKI8Fb_R0QHaGh?w=169&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" ></p>
      </div>
    </div>
    <div class="accordion-item">
      <div class="accordion-header">Ожерелье</div>
      <div class="accordion-content">
        <p><img src="https://th.bing.com/th/id/OIP.MCD0vnkdoEnKR3i46ecZuwHaFh?rs=1&pid=ImgDetMain" ></p>
      </div>
    </div>
  </div>

  </body>
  <script src="./JS/main.js"></script>
  
</html>
